<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Askii</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
          <a href="/"><img src="../static/logo.png" alt="Askii" style="width:100px;height:50px;"></a>
      </div>
 
      <div class="jumbotron">
        <h1>Sign Up</h1>
        <form class="form-signup" action="/signUp" method="POST">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="confirmPassword" class="sr-only">Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

          <input type="submit" button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" value="Sign Up"><style="color: white"></button>

          <p style="font-size:14px"> Already have an account? <a href="showLogIn">Log in here</a></p>
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
